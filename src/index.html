<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">
		<script src="index.js"></script> 
		<title>SDM Calculator</title>
	</head>
	<body>
		<div>
			<div id="display" class="first">
				<p id="first"></p>
				<p id="second"></p>
				<p id="result"></p>
			</div>
			<div>
				<div>
					<div onClick="addChar('+')">+</div>
					<div onClick="addChar('-')">-</div>
					<div onClick="addChar('*')">*</div>
					<div onClick="addChar('/')">÷</div>
				</div>
				<div>
					<div onClick="addChar('7')">7</div>
					<div onClick="addChar('8')">8</div>
					<div onClick="addChar('9')">9</div>
					<div onClick="addChar('MOD')">MOD</div>
				</div>
				<div>
					<div onClick="addChar('4')">4</div>
					<div onClick="addChar('5')">5</div>
					<div onClick="addChar('6')">6</div>
					<div onClick="addChar('s')">√</div>
				</div>
				<div>
					<div onClick="addChar('1')">1</div>
					<div onClick="addChar('2')">2</div>
					<div onClick="addChar('3')">3</div>
					<div onClick="addChar('%')">%</div>
				</div>
				<div>
					<div onClick="addChar('0')">0</div>
					<div onClick="addChar('.')">.</div>
					<div onClick="addChar('c')">C</div>
					<div onClick="addChar('=')">=</div>
				</div>
			</div>
		</div>
	</body>
</html>
